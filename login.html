 <!--Login Page of UiTM Student E-Profile-->
 <!--Dark Mode Function Is Not Applied For This Page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM STUDENT E-PROFILE</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS Link-->
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!--UiTM logo photo and title-->
   <div class="p-5 mb-4 bg-body-black text-center">
    <img src="images/logotwo.png" class="img-fluid rounded" alt="UiTM Logo" style="max-width: 300px; margin-bottom: 10px">
    <br><br>
    <h1 class="text-center text-light">UITM STUDENT E-PROFILE</h1>
  <br>

  <!--Login form-->
      <div class = "global-container">
        <div class="card login-form">
          <div class="card-body">
            <h1 class="card-title text-center">L O G I N</h1>
          </div>
          <div class="card-text">
            <form>
                <div class="mb-3">
                   <!--Username input-->
                  <label for="exampleInputUsername1" class="form-label">Username</label>
                  <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                   <!--Password input-->
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <input type="hidden" id="programField" name="program" value="">
                <div class="d-grid gap-2">
                   <!--Button submit-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form> 
          </div>
        </div>
      </div>

<!-- JavaScript Part-->

      <script>

        // Username and password that need to be entered by the user
        const validUsername = "student123";
        const validPassword = "password123";
      
        function getQueryParameter(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(name);
        }
               
        const program = getQueryParameter('program');
        document.getElementById("programField").value = program;
      
        // Need to add event listener to the form
        document.querySelector("form").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
      
          // User Input Part
          const username = document.getElementById("exampleInputUsername1").value;
          const password = document.getElementById("exampleInputPassword1").value;
      
          // Validate the username and password that be entered by the user
          if (username === validUsername && password === validPassword) {
            alert("Login successful! Welcome to UiTM Student E-Profile.");

            // Based on what kind of program that chosen by the user 
            function redirectToProfile(program) {
              if (program === 'diploma') {
                window.location.href = 'profile.html';
              } else if (program === 'bachelor') {
                window.location.href = 'profile2.html';
              } else if (program === 'master') {
                window.location.href = 'profile3.html';
              } else if (program === 'doctor') {
                window.location.href = 'profile4.html';
              } else if (program === 'certificate') {
                window.location.href = 'profile5.html';
              }
            }
            // Redirect to profile page based on the program
            redirectToProfile(program);
          } else {
            alert("Invalid username or password. Please try again.");
            // Need to enter again username and password 
          }
        }); 
      </script>

<!--JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
